<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WorseWeather</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!-- Google Font -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playball|Open+Sans+Condensed:300,700" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="app-wrapper">

            <header>
                <h1>Worse<wbr />Weather</h1>
            </header>

            <div id="display-panel">

                <div class="loading">
                    <p>Loading<span class="dot-one">.</span><span class="dot-two">.</span><span class="dot-three">.</span></p>
                </div>

                <div class="openweather">
                    <div id="city-name">

                    </div>
                    <div id="temperature">
                        
                    </div>
                    <div id="weather-icon">
                    </div>
                    <div id="message">
                        
                    </div>
                    <!-- pseudo randomize with a shuffle of the javascript array until more data points added -->
                    <div id="randomize">
                        <p class="fit-to-center">randomize</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- SCRIPTS -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <!-- // <script src="js/moment.js"></script> -->
        <script src="js/script-new.js"></script>

    </body>
</html>
