<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WorseWeather</title>

        <meta name="viewport" content="width=device-width" />

        <!-- for Google -->
        <meta name="description" content="Helps you stop complaining about the weather by showing a place where the weather is worse." />
        <meta name="keywords" content="jQuery, JavaScript, weather, OpenWeatherMap.org, API" />    
        <meta name="author" content="Andrea Kereliuk" />

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="app-wrapper">

            <header>
                <h1>Worse<wbr />Weather</h1>
            </header>

            <div id="display-panel">
                
                <!-- loading message -->
                <div class="loading">
                    <p>Loading<span class="dot-one">.</span><span class="dot-two">.</span><span class="dot-three">.</span></p>
                </div>

                <!-- dynamic weather loading area -->
                <div class="openweather">
                    <div id="city-name">

                    </div>
                    <div id="temperature">
                        
                    </div>
                    <div id="weather-icon">
                    </div>
                    <div id="message">
                        
                    </div>
                    <!-- pseudo randomize with a shuffle of the javascript array until more data points added -->
                    <div id="randomize">
                        <p class="fit-to-center">randomize</p>
                    </div>
                </div>

            </div>

        </div>

        <!-- SCRIPTS -->
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/script-new.js"></script>

    </body>
</html>
